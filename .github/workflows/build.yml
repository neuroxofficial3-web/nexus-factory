name: Build Nexus App
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Build APK
        uses: ArtemSerebriakov/buildozer-action@v1
        with:
          command: buildozer android debug
          repository_root: .
      - name: Download APK
        uses: actions/upload-artifact@v3
        with:
          name: My-AI-App
          path: bin/*.apk
